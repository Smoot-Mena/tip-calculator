<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta name="author" content="Mena Smoot">
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Tip Calculator">
        <link rel="stylesheet" href="styles.css">
        <title>Tip Calculator</title>
        <script src="app.js" async></script>
    </head>
    <body>
        <main>
            <header>Tip Calculator</header>
            <form>
                How much was the total bill?
                <input id="bill_amount" type="number" placeholder="$0.00" min="1" max="1000000" value="1">
                <button id="tip_button" type="button">Get Tip</button>
                <button id="reset_button" type="reset">Start Over</button>
            </form>
        <section id="tip_results"></section>
        </main>
    </body>
